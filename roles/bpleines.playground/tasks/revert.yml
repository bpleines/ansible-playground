- name: "Overwrite index.html with revert.html so you can start over"
  copy:
    src: '{{ pwd }}/roles/bpleines.playground/files/revert.html'
    dest: '{{ pwd }}/roles/bpleines.playground/files/index.html'

#Note that this will always be skipped
- name: "Verify the completion of your playbook run"
  shell: echo "Your playbook ran successfully"
  when: "revert == false"
  changed_when: no

- name: "Verify the successful revert of your playbook run"
  shell: echo "Your playbook revert was successfull"
  when: "revert == true"
  changed_when: no
   

